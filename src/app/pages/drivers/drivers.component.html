<div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($any($event.target).value)"  placeholder="Filter">
    </mat-form-field>
  </div>
  
    <mat-table #table [dataSource]="dataSource" matSort class="animate" >
  
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let driver">  {{ driver.name }} </mat-cell>
      </ng-container>
  
  
      <ng-container matColumnDef="race_number">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Race Number </mat-header-cell>
        <mat-cell *matCellDef="let driver">  {{ driver.race_number }} </mat-cell>
      </ng-container>
  
  
      <ng-container matColumnDef="team">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Team </mat-header-cell>
        <mat-cell *matCellDef="let driver">  {{ driver.team }} </mat-cell>
      </ng-container>
  
  
      <ng-container matColumnDef="country">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Country </mat-header-cell>
        <mat-cell *matCellDef="let driver">  {{ driver.country }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="stats">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Highest Race Finish </mat-header-cell>
        <mat-cell *matCellDef="let driver"> {{ driver.stats.highest_race_finish }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="dateofbirth">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date of Birth </mat-header-cell>
        <mat-cell *matCellDef="let driver">  {{ driver.dateofbirth }} </mat-cell>
      </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>
  </mat-table>
