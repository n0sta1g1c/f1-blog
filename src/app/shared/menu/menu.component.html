<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<mat-nav-list>
    <a mat-list-item routerLink="/main" (click)="close()">
        <mat-icon>home</mat-icon>
        <span>Home</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="close()" *ngIf="!loggedInUser">
        <mat-icon>login</mat-icon>
        <span>Login</span>
    </a>
    <a mat-list-item routerLink="/schedule" (click)="close()">
        <mat-icon>event</mat-icon>
        <span>Schedule</span>
    </a>
    <a mat-list-item routerLink="/results" (click)="close()">
        <mat-icon>timer</mat-icon>
        <span>Results</span>
    </a>
    <a mat-list-item routerLink="/drivers" (click)="close()">
        <span id="helmeticon" class="material-symbols-outlined">
            sports_motorsports
            </span>
        <span>Drivers</span>
    </a>
    <a mat-list-item routerLink="/teams" (click)="close()">
        <mat-icon>group</mat-icon>
        <span>Teams</span>
    </a>

        <mat-icon>logout</mat-icon>
        <span>Logout</span>
    </a>
